<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Demystifying Email Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="margin:0;padding:0">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td style="padding:10px 0 30px 0">
          <table
            align="center"
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
            style="border:1px solid #ccc;border-collapse:collapse"
          >
            <tr>
              <td
                align="center"
                bgcolor="#fff"
                style="padding:40px 0 30px 0;color:#153643;font-size:28px;font-weight:bold;font-family:Arial,sans-serif"
              >
                <img
                  src="http://iranluck.com/zlogo.jpg"
                  alt="Iran Luck"
                  width="520"
                  height="122"
                  style="display:block"
                />
              </td>
            </tr>
            <tr>
              <td bgcolor="#ffffff" style="padding:40px 30px 40px 30px">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <td
                      style="color:#153643;text-align:center;font-family:Arial,sans-serif;font-size:24px"
                    >
                      <b>Your Confirm code is:</b>
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="padding:15px 0 0 0;color:#44458c;text-align:center;font-family:Arial,sans-serif;font-size:24px"
                    >
                      <b>${code}</b>
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="padding:20px 0 0 0;color:#153643;font-family:Arial,sans-serif;font-size:12px;line-height:20px"
                    >
                      Iran luck Team
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="padding:0;color:#153643;font-family:Arial,sans-serif;font-size:10px;line-height:20px"
                    >
                      Automated message.please do not reply<br />
                      If you did not have this request, you can ignore this
                      message.
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td bgcolor="#44458c" style="padding:30px 30px 30px 30px">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <td
                      style="color:#fff;font-family:Arial,sans-serif;font-size:14px"
                      width="75%"
                    >
                      &reg; Iran Luck, 2019<br />
                      All rights reserved.
                    </td>
                    <td align="right" width="25%">
                      <table border="0" cellpadding="0" cellspacing="0">
                        <tr>
                          <td
                            style="font-family:Arial,sans-serif;font-size:12px;font-weight:bold"
                          >
                            <a
                              href="https://www.instagram.com/iranluck/"
                              style="color:#fff"
                            >
                              <img
                                src="http://iranluck.com/Zinstagram.jpg"
                                alt="Instagram"
                                width="38"
                                height="38"
                                style="display:block"
                                border="0"
                              />
                            </a>
                          </td>
                          <td style="font-size:0;line-height:0" width="20">
                            &nbsp;
                          </td>
                          <td
                            style="font-family:Arial,sans-serif;font-size:12px;font-weight:bold"
                          >
                            <a href="https://t.me/IranLuck" style="color:#fff">
                              <img
                                src="http://iranluck.com/Ztelegram.jpg"
                                alt="Telegram"
                                width="38"
                                height="38"
                                style="display:block"
                                border="0"
                              />
                            </a>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
